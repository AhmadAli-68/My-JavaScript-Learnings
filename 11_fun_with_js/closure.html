    // in the example below -->

    // inner aur innerTwo functions k pas outer scope ka access hoga.
    
    // inner aur innerTwo functions apas me kuch bhi share nai kr skty

    // outer function k pas inner functions ka access nai hota

    // in more simple words, children parents se le skty hain, mgr parent children se kuch nai le skta, and in most of the cases, children as siblings apas me bhi sharing nai kr skty. 

    function outer() {
        let username = 'Ahmad'

        function inner() {
            console.log('Inner', username)
        }

        function innerTwo() {
            console.log('Inner Two: ', username)
        }
        inner()
        innerTwo()
    }
    outer()
    console.log('Too Outer', username)
